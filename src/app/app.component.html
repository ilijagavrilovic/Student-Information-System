<button pButton type="button" [icon]="isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'" [label]="isDarkMode() ? 'Light Mode' : 'Dark Mode'"
        (click)="toggleDarkMode()"
        class="dark-mode-btn"
        [ngStyle]="{
          'background-color': isDarkMode() ? 'white' : 'black',
          'color': isDarkMode() ? 'black' : 'white',
          'border': '1px solid',
          'border-color': isDarkMode() ? 'black' : 'white'
        }">
</button>

<router-outlet></router-outlet>
